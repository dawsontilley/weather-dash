<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_Dash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header>
<h1 class="navbar-light bg-light">Weather Dashboard</h1>  
</header>

<main>
    <div class="container"  >
        <div id="search_col" class="row justify-space-around">
            <div class=" d-flex col-4 justify-content-start">
               <form class="form-control ">
                    <input type="text" placeholder="Search a City">

                    </input>    
                    <button id="search" class="btn btn-primary"type="button">
                    Search
                    </button>
               </form>
               
            </div>
            <div id="today" class="col-5">
               
            </div>
            
        </div>
        <div class="mt-3 row justify-content-end">
            <div id="history"class="col-4 history">
                <h3 class="primary align-text-center">History</h3>
            </div>
            <div id="five-day"class="mt-1 col-8">
                
            </div>
        </div>
        


    </div>  
</main>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<script src="./assets/js/script.js" ></script>
</body>
</html>
